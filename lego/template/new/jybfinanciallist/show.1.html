<template class="showTemplate">
    <commontag uid="uid" v-bind:params="data" inline-template>
        
            <div class="lego-jybfinanciallist-show1" >

                <div class="content-box product" v-bind:style="{backgroundColor:params.bgcolor , width:params.conwidth+'rem',marginTop:params.toppadding+'rem',marginBottom:params.downpadding+'rem'}">
                    <div class="title">{{params.prddes}}</div>
                    <div class="mod-prd-list" id="productlist">
                        <a :href="item.buyurl" v-bind:data-stat-id="params.eventid || ''" class="box-wrap prd-item" v-for="(item , index) in params.finaItem" v-if="index < 2">
                            <div class="prd-info">
                                <p class="f-32 ui-pt-30 ui-pb-16 common-text-color ui-text-strong">{{item.topDes}}</p>
                                <div class="declare-bg  f-32">
                                    <div class="product-bg  ">{{item.des1}}</div>
                                    <div class="product-desc">{{item.des2}}<span class="common-button-color">{{item.des3}}</span></div>
                                </div>
                            </div>
                            <div class="prd-button f-32"> {{item.buydes}} </div>
                        </a>

                    </div>
                </div>
                </template>
            </div>
        
    </commontag>
</template>
