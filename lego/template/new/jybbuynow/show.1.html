<template class="showTemplate">

    <jybbuynow uid="jybbuynow" v-bind:params="data" inline-template>
      <div class="mod-c-buynow"  :style="{backgroundColor:data.nowBuyItem.bgcolor}" v-if="data.isShow">
    <div class="mod-c-buynow__head" v-for="(item,index) in data.itemList" v-if="index==0">
      <div class="mod-c-buynow__head__left">
        <img class="c-buynow__head__logo" src="http://images.jyblife.com//lego/buynow/icon_countdown_black.png">
        <span class="c-buynow__head__title">{{item.title}}</span>
      </div>

      <div class="mod-c-buynow__head__right" v-timecutdown="{data:data , endtime:data.endtime , nowtime:data.nowtime}">
        <span class="mod-c-buynow__head__right__time-desc">活动倒计时</span>
        <span class="mod-c-buynow__head__right__time">{{formatTime(data.times.day,data.times.hour)}}</span>
        :
        <span class="mod-c-buynow__head__right__time">{{data.times.minute}}</span>
        :
        <span class="mod-c-buynow__head__right__time">{{data.times.sec}}</span>
      </div>
    </div>
    <div class="mod-c-buynow__body" v-for="(item,index) in data.itemList" v-if="index==0" v-on:click="toBuy(item.free_prd_id)">
      <img :src="item.image_url">
      <div class="mod-c-buynow__body__right">
        <div class="mod-c-buynow__body__right__main-title">{{item.prd_name}}</div>
        <div class="mod-c-buynow__body__right__vic-title">{{item.content}}</div>
        <div class="seckill_items_reserve_bar" style="display:none">
          <b :style="{ width: item.stocks +'%' }"></b>
          <span>{{item.stocks}}%已抢</span>
        </div>
         <div class="mod-c-buynow__body__right__price">
          <span class="real_price">¥{{item.show_price}}</span>
          <del v-if="item.show_price != item.origin_price">¥{{item.origin_price}}</del>
        </div>
        <div class="buy-btn" :style="{color:data.nowBuyItem.btncolor}">赶紧抢</div>
      </div>
    </div>
  </div>
    </jybbuynow>
