<template class="showTemplate">
    <jybexchange uid="uid" v-bind:params="data" inline-template>
        <div class="lego-jybexchange-show1" v-bind:style="{paddingLeft:params.LRpadding+'rem', paddingRight:params.LRpadding+'rem'}">
        <template v-if="true">
                <div  class="ui-mb-35 common-inside ui-pb-60" v-bind:style="{background:params.bgcolor}">
                        <div id="prd60_content" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);"> 
                            <div class="product-wrap ui-mt-45 ui-mb-45 color-666 f-24 ui-ta-c">  
                                <p class="f-22 color-7d87aa ui-mt-25" v-bind:style="{color:params.buiedcolor,fontSize:params.buiedsize+'px'}">
                                    {{params.buieddesc || '已购买'}}:{{data.buycount}}元
                                </p> 
                                <div v-for="(item , index) in params.exchangeItem" v-bind:class="[data.timeFlag==false ?'prd-wrap ui-mt-15 prd-status3':'prd-wrap ui-mt-15']">  
                                    <p>{{item.topDes}}</p>  
                                    <p class="ui-ta-c ui-mt-15 ui-mb-10">
                                        <img :src="item.awardImg" alt="" width="68.6%" v-if="item.imgtype ==0 ">
                                        <img :src="item.awardImg" alt="" width="40.6%" v-else>
                                    </p>  
                                    <p class="color-999 f-20">{{item.exchangeDes}}</p> 
                                    <p class="ui-mt-10 prd-status2" :awardindex="index" :type="params.actType" :flag="index+1" v-if="item.awardFlag == 2 && data.exchangeFlag != true">立即兑换</p>
                                    <p class="ui-mt-10 prd-status1" :awardindex="index" :data-stat-id="item.eventid || ''" :type="params.actType" :flag="index+1"  v-on:click="toexchange($event)" v-if="item.awardFlag == 2 && data.exchangeFlag == true">立即兑换</p>
                                    <p class="ui-mt-10 prd-status2" :awardindex="index" :type="params.actType" :flag="index+1" v-if="item.awardFlag == 1">已兑换</p>    
                                    <p class="ui-mt-10 prd-status2" :awardindex="index" :type="params.actType" :flag="index+1" v-if="item.awardFlag == 0">未满额</p>
                                </div>   
                               
                            </div> 
                            <p class="f-22 color-7d87aa ui-mt-25 text-center"  v-bind:style="{color:params.buiedcolor,fontSize:params.buiedsize+'px'}">{{params.bottomdesc||'新增投资满即可兑'}}</p> 
                        </div>
                    </div>
        </template>
        </div>  
    </jybexchange>
</template>
