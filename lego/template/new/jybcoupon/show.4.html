    /* 结果框 */

    .mod-c-coupon--style4 .mod-c-coupon-item {

      height: 1.84rem;
      flex: 1;
      -webkit-box-align: center;
      align-items: center;
      display: -webkit-box;
      display: flex;
    }

    .mod-c-coupon--style4 .mod-c-coupon-item__info {
      padding-left: .24rem;
      width: 1.8rem;

    .mod-c-coupon-item__dt {
      position: relative;
      -webkit-box-flex: 1;

    .mod-c-coupon--style4 .mod-c-coupon-item__btn {

    }

      display: -webkit-box;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: reverse;
      flex-direction: row-reverse;
    }

    .mod-c-coupon-item__btn-wrap .mod-c-coupon-item__btn {
      float: none;
    }

    .mod-c-coupon-item__msg {
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
    }

  </style>

  <template class="showTemplate">
    <jybcoupon uid="jybcoupon" v-bind:params="data" inline-template>
    <div class="mod-c-coupon mod-c-coupon--style4" v-bind:style="{backgroundColor:params.couponBg}">
      <template v-if="true">
        <div class="mod-c-coupon-item" v-for="(item,index) in data.couponList">
          <div class="mod-c-coupon-item__left" :style="{backgroundColor:item.leftBgcolor}">
            <p class="mod-c-coupon-item__title" :style="{color: item.desc1Color}">{{ item.desc1 }}</p>
            <p class="mod-c-coupon-item__desc" :style="{color: item.desc2Color}">{{ item.desc2 }}</p>
          </div>
          <div class="mod-c-coupon-item__right" :style="{backgroundColor:item.bgcolor}">
            <p class="mod-c-coupon-item__info" :style="{color: item.desc3Color}">{{ item.desc3 }}</p>
            <div class="mod-c-coupon-item__dt">
              <template v-if="item.drawFlag == false">
                <template v-if="item.times.hour==0 && item.times.minute == 0 && item.times.sec == 0">
                  <div class="mod-c-coupon-item__btn"
                    :awardindex='index+1'
                    v-bind:data-stat-id="item.mtabtn"
                    :style="{color: item.btndescColor, backgroundColor: item.btnColor}"
                    v-on:click="toDraw">{{ item.btndesc }}</div>
                </template>
                <template v-else>
                  <div class="mod-c-coupon-item__btn-wrap">
                    <div class="mod-c-coupon-item__btn c-coupon__item__btn-disabled">未开抢</div>
                  </div>
                  <div class="mod-c-coupon-item__msg" :style="{color: item.msgColor}" v-timecutdown="{data:item , endtime:item.drawTime , nowtime:item.nowtime}">{{item.times.hour}}:{{item.times.minute}}:{{item.times.sec}}</div>
                </template>
              </template>
              <template v-else>
                <div v-if="item.status == 2"
                  class="mod-c-coupon-item__btn c-coupon__item__btn-disabled"
                  :awardindex='index+1'
                  v-bind:data-stat-id="item.mtabtn"
                  :style="{color: item.btndescColor, backgroundColor: item.btnColor}"
                  v-on:click="toDraw">{{ item.btndesc }}</div>
                <div v-else-if="item.status == 1" class="mod-c-coupon-item__btn c-coupon__item__btn-disabled">已领取</div>
                <div v-else-if="item.status == 0" class="mod-c-coupon-item__btn c-coupon__item__btn-disabled">已抢光</div>
                <div v-else-if="item.status == 3" class="mod-c-coupon-item__btn c-coupon__item__btn-disabled">已结束</div>
              </template>
            </div>
          </div>
        </div>
      </template>
    </div>
    </jybcoupon>
  </template>
