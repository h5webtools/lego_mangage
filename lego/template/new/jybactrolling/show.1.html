<style>

    height: .7rem;
    line-height: .7rem;
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center;
    -webkit-box-pack: justify;
}
.lego-jybactrolling-show1 .color-content {
    color: #562713;
}
.lego-jybactrolling-show1 .comm-padding {
    padding-left: .3rem;
    padding-right: .3rem;
}
.lego-jybactrolling-show1 .f-24 {
    font-size: .24rem;
}

.lego-jybactrolling-show1 .ui-mt-30 {
    margin-top: .3rem;
}
.lego-jybactrolling-show1 .mod-marquee .box-wrap:nth-child(1) {
    width: 1.2rem;
}
.lego-jybactrolling-show1 .mod-marquee .box-wrap {
    position: relative;
    display: block;
}
.lego-jybactrolling-show1 .mod-marquee .box-wrap:nth-child(2) {
    -webkit-box-flex: 1;
}
.lego-jybactrolling-show1 .mod-marquee .box-wrap {
    position: relative;
    display: block;
}
.lego-jybactrolling-show1 .ui-pl-10 {
    padding-left: .1rem;
}
.lego-jybactrolling-show1 .mod-marquee marquee {
    position: relative;
}
.lego-jybactrolling-show1 .ui-vtm {
    display: inline-block;
    vertical-align: middle;
}
:host {
    display: inline-block;
    overflow: hidden;
    text-align: initial;
    white-space: nowrap;
}
</style>


<template class="showTemplate">
    <jybactrolling uid="uid" v-bind:params="data" inline-template>

        <div class="lego-jybactrolling-show1">
            <template v-if="true">
                <div class="mod-marquee f-24 color-fff ui-mt-30 comm-padding color-content">
                    <div class="box-wrap">活动动态：</div>
                    <div class="box-wrap ui-pl-10" id="trends-info">
                        <marquee class="ui-vtm" behavior="scroll" loop="-1" scrollamount="3" width="100%">
                           {{data.itemList}}
                        </marquee>
                    </div>
                </div>
            </template>
        </div>

    </jybactrolling>
</template>
