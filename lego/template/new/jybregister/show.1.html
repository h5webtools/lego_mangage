<!-- , box-shadow:'inset 0 0 .5rem '+ params.innerInsetcolor 
            border:'1px solid '+ params.bordercolor
-->
<template class="showTemplate">

    <jybregister uid="jybregister" v-bind:params="data" inline-template>
        <div class="lego-jybregister-show1">
            <template v-if="true">
                <div class="mod-txauto-wrap f-11" v-bind:style="{background:params.backgroundcolor}">
                    <div class="form-wrap ui-ta-c" v-bind:style="{ boxShadow:'inset 0 0 .25rem '+ params.innerInsetcolor , border:'1px solid '+ params.bordercolor }">
                        <ul>
                            <template v-if="true" v-for="(item,index) in params.inputarr">
                                <li class="comm-box ui-mb-10" v-if="item.inputtype == 0">
                                    <div class="name color-fff ui-ta-l" v-bind:style="{color:params.inputnamecolor}">您的姓名</div>
                                    <div class="comm-box-item box">
                                        <input type="text" autocomplete="off" formname="姓名" reg="\S{1,}" id="name" v-model="data.username" name="name" placeholder="请输入您的姓名"
                                            class="ui-ta-c  mod-input">
                                    </div>
                                </li>
                                <li class="comm-box ui-mb-10" v-if="item.inputtype == 1">
                                    <div class="name color-fff ui-ta-l" v-bind:style="{color:params.inputnamecolor}">您的手机号</div>
                                    <div class="comm-box-item box">
                                        <input type="tel" autocomplete="off" formname="手机号" reg="^1[34785]\d{9}$" id="tel"  v-model="data.phonenumber"
                                            name="tel" maxlength="11" placeholder="请输入您的手机号" class="ui-ta-c  mod-input">
                                    </div>
                                </li>

                                <li class="comm-box ui-mb-10" v-if="item.inputtype == 2">
                                    <div class="name color-fff ui-ta-l" v-bind:style="{color:params.inputnamecolor}">兑换码</div>
                                    <div class="comm-box-item box">
                                        <input type="text" autocomplete="off" formname="兑换码" reg="^[a-zA-Z_0-9]{6,20}$" id="cdkey"  v-model="data.cdkey"
                                            name="cdkey" maxlength="20" placeholder="请输入兑换码" class="ui-ta-c  mod-input">
                                    </div>
                                </li>


                                <li class="comm-box ui-mb-10" v-if="item.inputtype == 3">
                                    <div class="name color-fff ui-ta-l" v-bind:style="{color:params.inputnamecolor}">验证码</div>
                                    <div class="comm-box-item box">
                                        <input type="text" autocomplete="off" formname="验证码" reg="[a-zA-Z0-9]{4}" id="code" v-model="data.identifycode" name="code"
                                            maxlength="4" placeholder="验证码" class="ui-ta-c  mod-input">
                                    </div>
                                    <div class="right ui-ml-10 " :style="{color:params.identycodecolor}"  id="vCode" v-on:click="refreshCode" v-bind:data-stat-id="params.eventid_code || ''">获取验证码</div>
                                </li>

                                <li class="comm-box ui-mb-10" v-if="item.inputtype == 4">
                                    <div class="name color-fff ui-ta-l" v-bind:style="{color:params.inputnamecolor}">验证码</div>
                                    <div class="comm-box-item box">
                                        <input type="text" autocomplete="off" formname="验证码" reg="[a-zA-Z0-9]{6}" id="code" v-model="data.identifycode" name="code"
                                            maxlength="6" placeholder="请输入验证码" class="ui-ta-c  mod-input">
                                    </div>
                                    <div class="right ui-ml-10 msgcode" :style="{background:params.buttoncolor,color:params.identycodecolor}" id="vCode" v-on:click="msgCode" v-bind:data-stat-id="params.eventid_code || ''">获取验证码</div>
                                </li>


                            </template>


                        </ul>
                        <dd class="ui-mb-5 color-fff ui-vh" id="error_text">&nbsp;</dd>
                        <a class="mod-btn f-15 hover" :style="{background:params.buttoncolor,color:params.btntextcolor,
                        boxShadow:'inset 0 -.075rem 1px ' + params.btndowninsetcolor}" nodetype="0" v-bind:data-stat-id="params.eventid_submit || ''"  v-on:click="submit">{{params.buttondes || '确认领取'}}</a>
                    </div>
                </div>
            </template>
        </div>

    </jybregister>

</template>
