<style>
	.prd-list {
		box-sizing: border-box;
		width: 100%;
		list-style: none;
		margin: 0;
		padding: 0 0 0 .4rem
	}
	
	.prd-item {
		float: left;
		position: relative;
		background: #fff;
		border-radius: .06rem;
		margin: 0 0 .18rem;
		width: 3.26rem;
		height: 4.32rem
	}
	
	.prd-list li:nth-child(2n+1) {
		margin-right: .18rem
	}
	.prd-list a:nth-child(2n+1) {
		margin-right: .18rem
	}
	
	.prd-item img {
		display: block;
		width: 2rem;
		height: 2rem;
		margin: .32rem 0 0 .64rem
	}
	
	.prd-item h2 {
		font-size: .24rem;
		padding: .24rem .24rem 0 .2rem !important;
		margin-bottom: 0 !important;
		width: 2.86rem;
		height: .56rem;
		line-height: .28rem;
		color: #262626;
		text-align: justify;
		overflow: hidden;
		text-overflow: ellipsis;
		font-weight: 400
	}
	
	.prd-item p {
		font-size: .24rem;
		margin: 0 0 0 .2rem;
		color: #999
	}
	
	.prd-item span {
		color: #f60
	}
	
	.prd-item div {
		position: absolute;
		bottom: 0;
		display: block;
		width: 100%;
		height: .8rem;
		line-height: .8rem;
		background-color: #fd0;
		font-size: .3rem;
		text-align: center;
		text-decoration: none;
		color: #2c3082;
		border-bottom-right-radius: .06rem;
		border-bottom-left-radius: .06rem
	}
</style>

<template class="showTemplate">
	<productlist uid="productlist" v-bind:params="data" inline-template>
		<ul class="prd-list clearfix" >
			<template v-if="true">
				<a :href='getUrl(item.free_prd_id)'  class="prd-item ui-fl-l" data-prdid="1" v-for="item in data.paramList">
					<img :src='getImgUrl(item.imgSrc , 2)' />
					<h2>{{item.prd_name}}</h2>
					<p>存入<span>￥{{ getYuan(item.price,true)}}</span>起</p>
					<div>立即白拿 ></div>
				</a>
			</template>
		</ul>
	</productlist>
</template>
