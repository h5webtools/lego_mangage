        color: #999;
    }

    }
    .lego-productlist-show2 .mod-c-list li .item-info .mod-btn {
        margin-top: 25px;
        width: 2.78rem;
    }
    .lego-productlist-show2 .mod-btn {
        display: block;
        background-color: #ff6e34;
        text-align: center;

    .lego-productlist-show2 .f-30 {
        font-size: 15px;
    }
    .lego-productlist-show2 .mod-c-list li .img-wrap img {

    }

        vertical-align: top;
        border: 0;
    }
    .lego-productlist-show2 .mod-c-list li .img-wrap {
        width: 2.22rem;
        height: 2.42rem;
        overflow: hidden;
    }
</style>

<template class="showTemplate">
	<productlist uid="productlist" v-bind:params="data" inline-template>
        <div class="lego-productlist-show2"> 
            <ul class="mod-c-list">
                <template v-if="true"> 
                <li   v-on:click="toBuy(item.free_prd_id)" :prdid="item.free_prd_id" v-bind:data-stat-id="params.eventid || ''" v-for="item in data.paramList"> 
                    <div class="img-wrap"> <img :src="item.image_url" :alt="item.prd_name"> </div> 
                    <div class="item-info ui-ml-20"> 
                        <h2 class="f-30">{{item.prd_name}}</h2> 
                        <h3 class="f-24 color-999"></h3> 
                        <div class="ui-mt-20 item-price"> 
                            <span class="f-40 comm-color">¥{{item.show_price}}</span>&nbsp;
                            <del class="f-26 color-999" v-if="item.show_price != item.origin_price">￥{{item.origin_price}}</del> 
                        </div> 
                        <div  class="mod-btn f-30" v-bind:style="{backgroundColor:params.buyBtnBg,color:params.buyColor}"
                        v-bind:data-stat-id="params.eventid || ''">立即购买</div> 
                    </div> 
                </li>
                </template> 
            </ul>
        </div> 
	</productlist>
</template>
