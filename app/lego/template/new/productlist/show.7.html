<style>
    .clearfix:before,
    .clearfix:after {
        content: " ";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }
    .lego-productlist__list {
        background: #F1F3F4;
        padding-left: 0.16rem;
        padding-right: 0.16rem;
        padding-bottom: 0.24rem;
        padding-top: 0.16rem;
        overflow: hidden;
        overflow-x: auto;
        white-space: nowrap;
        font-size: 0rem;
    }

    .lego-productlist__list .clear {
        clear: both;
        height: 0;
        line-height: 0;
        font-size: 0;
    }
    .lego-productlist__list .lego-productlist__list__item {
        background: #ffffff;
        width: 2.2rem;
        margin-left: 0.12rem;
        display: inline-block;
        position: relative;
        border-radius: 0.04rem;
    }

    .lego-productlist__list .lego-productlist__list__item .item-header {
        width: 2.2rem;
        height: 2.2rem;
        margin-top: 0.1rem;
    }

    .lego-productlist__list .lego-productlist__list__item .item-header img {
        width: 100%;
        height: auto;
    }
    .lego-productlist__list .lego-productlist__list__item .item-mainTitle {
        width: 2rem;
        font-size: 0.22rem;
        color: #272A34;
        line-height: 0.28rem;
        margin-left: 0.1rem;
        height: 0.53rem;
        overflow: hidden;
        -o-text-overflow: ellipsis;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        white-space: normal;
    }

    .lego-productlist__list .lego-productlist__list__item .item-price {
        font-size: 0.28rem;
        color: #D93E45;
        letter-spacing: 0;
        line-height: 0.34rem;
        margin-left: 0.1rem;
        margin-top: 0.1rem;
        margin-bottom: 0.16rem;
    }
    .lego-productlist__list .lego-productlist__list__item .item-prd-tips {
        position: absolute;
        background-color: #EF3636;
        font-size: 0.2rem;
        color: #FFFFFF;
        letter-spacing: 0;
        text-align: justify;
        line-height: 0.36rem;
        top: 0.1rem;
        padding-left: 0.1rem;
        padding-right: 0.1rem;
    }
</style>

<template class="showTemplate">
	<productlist uid="productlist" v-bind:params="data" inline-template>
        <div class="lego-productlist__list clearfix" v-bind:style="{backgroundColor:params.listBg}">
            <div class="lego-productlist__list__item " v-on:click="toBuy(item.free_prd_id)" 
            v-bind:data-stat-id="getMtaId(params.eventid,index)"
            :prdid="item.free_prd_id" v-for="(item,index) in data.paramList">
                <div class="item-header">
                    <img :lazy="item.image_url" />
                </div>
                <div class="item-mainTitle">
                    {{item.prd_name}}
                </div>
                <div class="item-price">
                    ¥{{item.show_price}}
                </div>
                <div class="item-prd-tips" v-if="item.toptips">{{item.toptips}}</div>
            </div>
        </div>
	</productlist>
</template>
