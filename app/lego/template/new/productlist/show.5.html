<style>
    .lego-productlist-show5 .mod-c-list {
        padding-bottom: 20px;
    }
    .lego-productlist-show5 ul {
        list-style: none;
    }
    h2, h3, li, ul {
        margin: 0; 
        padding: 0;
        font-size: 100%;
    }
    .lego-productlist-show5 .mod-c-list li {
        display: -webkit-flex;
        display: -webkit-box;
        background: #fff;
        padding: 12px .3rem;
        margin-bottom: 10px;
        position: relative;
    }
    .lego-productlist-show5 .mod-c-list li .img-wrap {
        width: 2.22rem;
        height: 2.42rem;
        overflow: hidden;
    }
    .lego-productlist-show5 .ui-ml-20 {
        margin-left: .2rem;
    }
    .lego-productlist-show5 .mod-c-list li h2, 
    .lego-productlist-show5 .mod-c-list li h3 {
        width: 4.5rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        -o-text-overflow: ellipsis;
        text-overflow: ellipsis;
    }
    .lego-productlist-show5 .mod-c-list li h2 {
        font-weight: 700;
    }
    .lego-productlist-show5 .f-30 {
        font-size: 15px;
    }
    .lego-productlist-show5 .f-24 {
        font-size: 12px;
    }
    .lego-productlist-show5 .color-999 {
        color: #999;
    }
    .lego-productlist-show5 h2, .lego-productlist-show5 h3 {
        font-weight: 400;
    }
    .lego-productlist-show5 .ui-mt-20 {
        margin-top: .2rem;
    }
    .lego-productlist-show5 .ui-mt-30 {
        margin-top: .3rem;
    }
    .lego-productlist-show5 .comm-color {
        color: #ff6e34;
    }
    .lego-productlist-show5 .f-40 {
        font-size: 20px;
    }
    .lego-productlist-show5 .f-26 {
        font-size: 13px;
    }
    .lego-productlist-show5 .color-999 {
        color: #999;
    }
    .lego-productlist-show5 del {
        text-shadow: none;
    }
    .lego-productlist-show5 .mod-c-list li .item-info .mod-btn {
        width: 1.38rem;
        margin-top:0.1rem;
    }
    .lego-productlist-show5 .mod-btn {
        display: block;
        background-color: #ff6e34;
        text-align: center;
        color: #fff;
        position: relative;
        border-radius: 34px;
        height: 34px;
        line-height: 34px;
        width: 100%;
        position: absolute;
        top: 1.7rem;
        right: 0.3rem;
    }
    .lego-productlist-show5 .f-30 {
        font-size: 15px;
    }
    .lego-productlist-show5 .mod-c-list li .img-wrap img {
        width: 100%;
    }
    .lego-productlist-show5 img {
        vertical-align: top;
        border: 0;
    }
    .lego-productlist-show5 .mod-c-list li .img-wrap {
        width: 2.22rem;
        height: 2.42rem;
        overflow: hidden;
    }
    .lego-productlist-show5 .item-price{
        font-size: 0px;
        margin-top:0.2rem;
        position: absolute;
        top: 1.62rem;
    }
    
    .lego-productlist-show5 .item-price del{
        padding-left:0.2rem;
    }

    .lego-productlist-show5 .buy-count{
        position: absolute;
        top: 1.08rem;
    }
</style>

<template class="showTemplate">
  <productlist uid="productlist" v-bind:params="data" inline-template="">
        <div class="lego-productlist-show5"> 
                <ul class="mod-c-list">
                    <template v-if="true"> 
                        <li v-on:click="toBuy(item.free_prd_id)" :prdid="item.free_prd_id" v-bind:data-stat-id="getMtaId(params.eventid,index)" v-for="(item,index) in data.paramList"> 
                            <div class="img-wrap"> <img :lazy="item.image_url" :alt="item.prd_name"> </div> 
                            <div class="item-info ui-ml-20"> 
                                <h2 class="f-30">{{item.prd_name}}</h2> 
                                <h3 class="f-24 color-999 ui-mt-30 buy-count" v-if="item.sold_cnt > 0">{{item.sold_cnt || 0}}人已抢</h3>
                                <h3 class="f-24 color-999 ui-mt-30 buy-count" v-if="item.sold_cnt == 0"></h3> 
                                <div class="item-price"> 
                                    <span class="f-40 comm-color">¥{{item.show_price}}</span>&nbsp;
                                    <del class="f-26 color-999" v-if="item.show_price != item.origin_price">￥{{item.origin_price}}</del> 
                                </div> 
                                <div  class="mod-btn f-30" v-bind:style="{backgroundColor:params.buyBtnBg,color:params.buyColor}"
                                v-bind:data-stat-para="JSON.stringify({'pageActId':params.pageActId,'pageId':params.pageId,
                                'comDesc':params.comDesc , 'itemTitle':item.prd_name,'freeId':item.free_prd_id})"
                                >去抢购</div> 
                            </div> 
                        </li>
                    </template> 
                </ul>
            </div> 
  </productlist>
</template>
