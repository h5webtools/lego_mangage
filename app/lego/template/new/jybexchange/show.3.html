<template class="showTemplate">
    <jybexchange uid="uid" v-bind:params="data" inline-template>
        <div class="lego-jybexchange-show3" v-bind:style="{paddingLeft:params.LRpadding+'rem', paddingRight:params.LRpadding+'rem'}">
            <template v-if="true">
            <div class="prd-content ui-ta-c" v-bind:style="{background:params.bgcolor}">
                <div class="prd-content__title"><img class="prd-content__img" :src="params.topDesc"/></div>
                <p class="f-22 color-8b2515 ui-mt-15" >{{params.bottomdesc}}</p>
                <div class="ui-ta-c color-000000 f-22">
                    <div class="prd-box ui-mt-15" v-for="(item , index) in params.exchangeItem">
                        <p class="ui-pt-25 ui-ta-c"><img :src="item.awardImg" alt="" width="60%"></p>
                        <p class="prd-box__title">{{item.exchangeDes}}</p>
                        <p class="f-22 prd-box__vic-title">{{item.topDes}}</p>
                        <template v-if="data.timeFlag==false">
                            <p class="mod-btn prd-status2" :type="params.actType" :flag="index+1">未到兑换时间</p>
                        </template>
                        <template v-if="data.timeFlag==true">
                            <p class="mod-btn prd-status2" :awardindex="index" :type="params.actType" :flag="(params.actType-1)*6 + index+1" v-if="item.awardFlag == 2 && data.exchangeFlag == false">立即兑换</p>
                            <p class="mod-btn prd-status1" :awardindex="index"  :type="params.actType" :flag="(params.actType-1)*6 + index+1" :data-stat-id="item.eventid || ''" v-on:click="toexchange($event)" v-if="item.awardFlag == 2 && data.exchangeFlag == true">立即兑换</p>
                            <p class="mod-btn prd-status2" :awardindex="index" :type="params.actType" :flag="index+1" v-if="item.awardFlag == 1">已兑换</p>
                            <p class="mod-btn prd-status2" :awardindex="index" :type="params.actType" :flag="(params.actType-1)*6 + index+1"v-if="item.awardFlag == 0">未满额</p>
                        </template>
                    </div>
                </div>
            </div>
                </template>
        </div>

    </jybexchange>
</template>
