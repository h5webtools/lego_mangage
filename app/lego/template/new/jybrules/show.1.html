<template class="showTemplate">

    <commontag uid="commontag" v-bind:params="data" inline-template>
        <div>
            <template v-if="true">
                <div class='mod-txauto-wrap f-11 ' v-bind:style="{background:params.rulesBgColor}">
                    <div class="desc-wrap ui-pb-20" v-if="!params.rulesContentHtml">
                        <dt class="ui-ta-c ui-pt-20 ui-pb-15 title f-14 titleabsolute" v-on:click="switchtips" v-bind:style="{color:params.rulesContentColor}">{{params.rulesTitle}}
                            <i class="arrow-down" :style="{borderRight: '2px solid ' + params.rulesContentColor , borderTop: '2px solid ' + params.rulesContentColor}"></i>
                        </dt>
                        <div v-show="!params.showTipsFlag">
                            <template v-if="true && params.rulesContent && params.rulesContent.length>0" v-for="(item ,index) in params.rulesContent">
                                <dl class="ui-mb-10">
                                    <dt v-bind:style="{color:params.rulesContentColor}">{{index+1}}.{{item.rulesTitle}}</dt>
                                    <dd v-for="(items ,indexs) in params.fnObj.getRuleList(item.rulesDes)" v-bind:style="{color:params.rulesContentColor}">{{items}}</dd>
                                </dl>
                            </template>
                        </div>
                    </div>
                    <div v-else v-html="params.rulesContentHtml"></div>
                </div>
            </template>
        </div>

    </commontag>

</template>
