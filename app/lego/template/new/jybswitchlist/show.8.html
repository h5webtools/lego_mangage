<template class="showTemplate">
  <jybswitchlist uid="switchlist" v-bind:params="data" inline-template>
    <div class="lego-jybswitchlist-show8" >
      <div data-role="fixed" class="tab-wrap">
        <div class="tab-box">
          <a href="javascript:;"
            class="tab-item"
            :data-stat-id="item.eventid || ''"
            @click="toggleTabs(index)"
            v-for="(item,index) in params.tabs"
            :tab="index"
            :class="index == data.tabIndex ? 'tab-item_active' : '' "
            :title="item.tabTitle">
            {{item.tabTitle}}
          </a>
        </div>
        <a class="tab-arrow" :class="{'tab-arrow_active': !data.fold}" href="javascript:;" @click="toggleFold"></a>
        <div v-show="!data.fold" class="tab-list">
          <a href="javascript:;"
            class="tab-list__item"
            :data-stat-id="item.eventid || ''"
            @click="toggleTabs(index)"
            v-for="(item,index) in params.tabs"
            :tab="index"
            :class="index == data.tabIndex ? 'tab-list__item_active' : '' "
            :title="item.tabTitle">
            {{item.tabTitle}}
          </a>
        </div>
      </div>
    </div>
  </jybswitchlist>
  <div class="childBox">
  </div>
</template>
