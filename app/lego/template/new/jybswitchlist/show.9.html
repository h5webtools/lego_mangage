<style>
    .lego-jybswitchlist-show9 {
      width: 7.5rem;
      height: .90rem;
      position: fixed;
    }
    .lego-jybswitchlist-show9 .tab-wrap {
      width: 100%;
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: 1000;
    }
    .lego-jybswitchlist-show9 .tab-box {
      height: .90rem;
      background-color: #d6141d;
      overflow: hidden;
    }
    .lego-jybswitchlist-show9 .tab-item {
      float: left;
      width: 50%;
      line-height: .90rem;
      background-color: #d6141d;
      color: #fff;
      font-size: .36rem;
      text-align: center;
    }
    .lego-jybswitchlist-show9 .tab-item_active {
      background-color: #ffb736;
      text-shadow: 0px 1px 1px rgba(255, 123, 26, .5);
    }
    .lego-jybswitchlist-show9 .ui-p-fixed {
      position: fixed;
    }
    </style>
      
    <template class="showTemplate">
      <jybswitchlist uid="switchlist" v-bind:params="data" inline-template>
        <div class="lego-jybswitchlist-show9" >
          <div class="tab-wrap ui-p-fixed">
            <div class="tab-box">
              <template v-if="true" v-for="(item,index) in params.tabs">
                  <a href="javascript:;"
                  class="tab-item"  v-if="index == data.tabIndex"
                  :data-stat-id="item.eventid || ''" v-bind:style="{width:(100/params.tabs.length)+'%' ,
                  color:params.selectedcontentColor,
                  borderBottom:'1px solid '+ params.selectedbgcolor,
                  backgroundColor:params.selectedbgcolor}" 
                          :tab="index"
                  @click="toggleTabs(index)"
                  :tab="index"
                  :class="index == data.tabIndex ? 'tab-item_active' : '' "
                  :title="item.tabTitle">
                  {{item.tabTitle}}
                </a>

                <a href="javascript:;"
                  class="tab-item"  v-else=""
                  :data-stat-id="item.eventid || ''" v-bind:style="{width:(100/params.tabs.length)+'%' ,
                  color:params.contentColor,
                  borderBottom:'1px solid '+ params.selectedbgcolor,
                  backgroundColor:params.bgcolor}" 
                          :tab="index"
                  @click="toggleTabs(index)"
                  :tab="index"
                  :class="index == data.tabIndex ? 'tab-item_active' : '' "
                  :title="item.tabTitle">
                  {{item.tabTitle}}
                </a>
              </template>

              
            </div>
          </div>
        </div>
      </jybswitchlist>
      <div class="childBox">
      </div>
    </template>
