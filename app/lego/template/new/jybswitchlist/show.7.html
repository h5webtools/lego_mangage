<style>
.lego-jybswitchlist-show7 {
  width: 7.5rem;
  height: .90rem;
}
.lego-jybswitchlist-show7 .tab-wrap {
  width: 100%;
  position: absolute;
  left: 0;
  bottom: 0;
  z-index: 1000;
}
.lego-jybswitchlist-show7 .tab-box {
  height: .90rem;
  background-color: #d6141d;
  overflow: hidden;
}
.lego-jybswitchlist-show7 .tab-item {
  float: left;
  width: 50%;
  line-height: .90rem;
  background-color: #d6141d;
  color: #fff;
  font-size: .36rem;
  text-align: center;
}
.lego-jybswitchlist-show7 .tab-item_active {
  background-color: #ffb736;
  text-shadow: 0px 1px 1px rgba(255, 123, 26, .5);
}
.lego-jybswitchlist-show7 .ui-p-fixed {
  position: fixed;
}
</style>
  
<template class="showTemplate">
  <jybswitchlist uid="switchlist" v-bind:params="data" inline-template>
    <div class="lego-jybswitchlist-show7" >
      <div class="tab-wrap ui-p-fixed">
        <div class="tab-box">
          <a href="javascript:;"
            class="tab-item"
            :data-stat-id="item.eventid || ''"
            @click="toggleTabs(index)"
            v-for="(item,index) in params.tabs"
            :tab="index"
            :class="index == data.tabIndex ? 'tab-item_active' : '' "
            :title="item.tabTitle">
            {{item.tabTitle}}
          </a>
        </div>
      </div>
    </div>
  </jybswitchlist>
  <div class="childBox">
  </div>
</template>
