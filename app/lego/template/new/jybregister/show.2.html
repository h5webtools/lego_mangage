<!-- , box-shadow:'inset 0 0 .5rem '+ params.innerInsetcolor 
            border:'1px solid '+ params.bordercolor
-->
<template class="showTemplate">

    <jybregister uid="jybregister" v-bind:params="data" inline-template>
        <div class="comm-register-002">
            <div class="mod-form-wrap  f-24" v-bind:style="{background:params.backgroundcolor}">
                <div id="form-wrap">
                    <template v-if="true" v-for="(item,index) in params.inputarr">
                        <div class="mod-form-item" v-if="item.inputtype == 0">
                            <div class="box-wrap" v-bind:style="{color:params.inputnamecolor}">
                                您的姓名
                            </div>
                            <div class="box-wrap">
                                <input type="tel" autocomplete="off" formname="姓名" reg="\S{1,}" id="name" v-model="data.username" name="name" placeholder="请输入您的姓名"
                                    class="mod-input">
                            </div>
                        </div>
                        <div class="mod-form-item" v-if="item.inputtype == 1">
                            <div class="box-wrap" v-bind:style="{color:params.inputnamecolor}">
                                您的手机号
                            </div>
                            <div class="box-wrap">
                                <input type="tel" autocomplete="off" formname="手机号" reg="^1[34785]\d{9}$" id="tel" v-model="data.phonenumber" name="tel"
                                    maxlength="11" placeholder="请输入您的手机号" class="mod-input">
                            </div>
                        </div>
                        <div class="mod-form-item" v-if="item.inputtype == 2">
                            <div class="box-wrap" v-bind:style="{color:params.inputnamecolor}">
                                兑换码 
                            </div>
                            <div class="box-wrap">
                                <input type="text" autocomplete="off" formname="兑换码" reg="^[a-zA-Z_0-9]{6,20}$" id="cdkey" v-model="data.cdkey" name="cdkey"
                                    maxlength="20"  placeholder="请输入兑换码" class="mod-input">
                            </div>
                        </div>
                        <div class="mod-form-item" v-if="item.inputtype == 3">
                            <div class="box-wrap" v-bind:style="{color:params.inputnamecolor}">
                                验证码
                            </div>
                            <div class="box-wrap">
                                <input type="text" autocomplete="off" formname="验证码" v-model="data.identifycode" reg="^[a-zA-Z0-9]{4,6}$" id="code" placeholder="请输入验证码"
                                    maxlength="6" class="mod-input sms-input">

                                <div class="code-btn-wrap" :style="{background:params.buttoncolor,color:params.btntextcolor}">
                                    <div class="" type="smscode" id="vCode"  id="vCode" v-on:click="refreshCode" v-bind:data-stat-id="params.eventid_code || ''">获取验证码</div>
                                </div>
                            </div>
                        </div>
                        <div class="mod-form-item" v-if="item.inputtype == 4">
                            <div class="box-wrap" v-bind:style="{color:params.inputnamecolor}">
                                验证码
                            </div>
                            <div class="box-wrap">
                                <input type="text" autocomplete="off" formname="验证码" v-model="data.identifycode" reg="^[a-zA-Z0-9]{4,6}$" id="code" placeholder="请输入验证码"
                                    maxlength="6" class="mod-input sms-input">

                                <div class="code-btn-wrap">
                                    <div class="smscode" type="smscode" id="vCode" :style="{background:params.buttoncolor,color:params.btntextcolor}" v-on:click="msgCode" v-bind:data-stat-id="params.eventid_code || ''">获取验证码</div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                <div>
                    <template v-if="!params.submitflag">
                        <a class="mod-btn f-28 ui-mt-40 " id="exchange" v-on:click="submit" :style="{background:params.buttoncolor,color:params.btntextcolor}" v-bind:data-stat-id="params.eventid_submit || ''">{{params.buttondes || '立即兑换'}}</a>
                        <p class="ui-mt-20 ui-ta-c f-24 color-999" :style="{color:params.checkoutPricesColor}"  v-on:click="switchflag" v-bind:data-stat-id="params.eventid_check || ''">{{params.checkoutPrices || '已经兑换？点击查看红包'}}</p>
                    </template>
                </div>
                <div>
                    <template v-if="params.submitflag">
                        <a class="mod-btn f-28 ui-mt-40" id="exchange" v-on:click="checkoutcoupons" :style="{background:params.buttoncolor,color:params.btntextcolor}">立即查看</a>
                        <p class="ui-mt-20 ui-ta-c f-24 color-999" v-on:click="switchflag" v-bind:data-stat-id="params.eventid_back || ''">返回兑换红包</p>
                    </template>
                </div>
            </div>
        </div>


    </jybregister>

</template>
