<template class="showTemplate">
    <ninegrid uid="uid" v-bind:params="data" inline-template>
        <div class="lego-ninegrid-show2">
            <template v-if="true">
                    <div class="comm-padding ui-mt-40 " v-bind:style="{paddingRight:params.gridspadding.pdlr+'rem',paddingLeft:params.gridspadding.pdlr+'rem',paddingTop:params.gridspadding.pdtop+'rem',paddingBottom:params.gridspadding.pdbtm+'rem'}">
                            <div class="mod-nine-lottery-theme1" v-bind:style="{backgroundColor:params.gridsOuter.outerbgcolor}">
                                <div class="lottery-title" v-if="!!params.gridsOuter.titleup" v-bind:style="{color:params.gridsOuter.titlecolor}">
                                    {{params.gridsOuter.titleup}}<br>
                                    {{params.gridsOuter.titledown}}
                                </div>
                                <div class="lottery-content" v-bind:style="{backgroundImage:'url('+params.gridsOuter.borderImg+')'}">
                                    <ul class="mod-nine-reward-list reward-grid-wrap " v-bind:style="{backgroundColor:params.gridsOuter.innerbgcolor}">
                                        <template v-for="(item,index) in params.gridList">
                                            <li class="reward-item" :index="item.flag" v-bind:desc="item.desfour"  v-if="index!=4">
                                                <div class="reward-inner">
                                                    <div class="coupon-icon" v-bind:style="{backgroundImage: 'url('+ item.gridbackimg +')',color:item.updescolor}">
                                                        <span class="f-30">{{item.desone}}</span><span class="f-22">{{item.destwo}}</span>
                                                    </div>
                                                    <p class="f-22 ui-mt-5" v-bind:style="{color:item.downdescolor}">{{item.desthree}}</p>
                                                </div>
                                            </li>
                                            <li class="reward-item reward-item--touch" v-bind:data-stat-id="params.eventid || ''" v-on:click="gridcommit" v-if="index==4">
                                                    <div class="reward-inner"> {{item.desone}}</div>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                            <p class="f-26 ui-mt-10 color-fff">
                            <span v-if="params.gridsOuter.isawardtimeflag==0" v-bind:style="{color:params.gridsOuter.awardtimecolor}">
                                我的剩余抽奖次数：<span id="leftTimes"></span>次
                            </span> 
                            <a href="jtjr://coupon" v-bind:style="{color:params.gridsOuter.baocolor}" class="coupon-color ui-fl-r" v-if="params.gridsOuter.showbaoflag==0">我的红包&gt;</a>
                            </p>
                        </div>
            </template>
        </div>
    </ninegrid>
</template>
