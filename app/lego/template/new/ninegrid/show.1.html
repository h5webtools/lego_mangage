}

.lego-ninegrid-show1 .mod-act-lottery-wrap .reward-grid-wrap ul,

}

    color: #562119
}

.lego-ninegrid-show1 .mod-act-lottery-wrap .reward-grid-wrap .reward-item .reward-inner,
.lego-ninegrid-show1 .mod-act-rw-wrap .reward-grid-wrap .reward-item .reward-inner {

    -webkit-box-align: center;
    -webkit-box-orient: vertical;

    position: relative
}

.lego-ninegrid-show1 .mod-act-lottery-wrap .reward-grid-wrap .reward-item.get .reward-inner,
.lego-ninegrid-show1 .mod-act-rw-wrap .reward-grid-wrap .reward-item.get .reward-inner {
    background-color: #fcde30;
    border-bottom: .13rem solid #fbbe04;
    color: #88571b;
    line-height: 1.45rem;
    font-size: .42rem
}

.lego-ninegrid-show1 .mod-act-lottery-wrap .reward-grid-wrap .reward-item.get .reward-inner:before,

    top: .1rem;
    height: .1rem;
    background-color: #fffda4
}

.lego-ninegrid-show1 .mod-act-lottery-wrap .reward-grid-wrap .reward-item.get .reward-inner:before,

}


.lego-ninegrid-show1 .mod-act-lottery-wrap .corner,.lego-ninegrid-show1 .mod-act-rw-wrap .corner,.lego-ninegrid-show1 .mod-prd-list .prd-item .declare-bg,.lego-ninegrid-show1 .mod-prd-list .prd-item .prd-info .coupon-bg,.lego-ninegrid-show1 .mod-rank-wrap .rank-list .rank-table .rank-icon,.lego-ninegrid-show1 .mod-reward-icon {
     background-size: 100% 100%; 
    background-repeat: no-repeat; 
    display: inline-block;
}

        padding-left: .36rem;
    padding-right: .36rem;
}

{
    margin: 0;

<template class="showTemplate">

    <ninegrid uid="uid" v-bind:params="data" inline-template>
        <div class="lego-ninegrid-show1">
                <div class="lottery-content" :style="{paddingTop:params.gridspadding.pdtop+'rem' , paddingBottom:params.gridspadding.pdbtm+'rem'}">
                        <div class="mod-act-lottery-wrap ui-mt-30" :style="{backgroundColor:params.gridsOuter.outerbgcolor}">
                        <div class="reward-grid-wrap" :style="{backgroundColor:params.gridsOuter.innerbgcolor}">
                            <ul>
                     
                                 <template v-for="(item,index) in params.gridList">
                                     <li class="reward-item"  :index="item.flag" v-bind:desc="item.desfour" v-if="index!=4">
                                        <div class="reward-inner">
                                            <div class="reward-icon-wrap">
                                                <span class="mod-reward-icon ctrip-icon" v-bind:style="{backgroundImage: 'url('+ item.gridbackimg +')'}"><span class="f-32">{{item.desone}}</span><span class="f-24">{{item.destwo}}</span></span>
                                            </div>
                                                <p class="ui-mt-10 f-24">{{item.desthree}}</p>
                                            </div>
                                        </li>
                                         <li class="reward-item get" v-on:click="gridcommit" v-if="index==4">
                                            <div class="reward-inner">
                                                {{item.desone}}
                                            </div>
                                        </li>
                                 </template>
                            </ul>
                        </div>
                        <i class="corner lottery-corner left-top" :style="{backgroundImage:'url('+params.gridsOuter.cornerImg+')'}"></i>
                        <i class="corner lottery-corner right-top" :style="{backgroundImage:'url('+params.gridsOuter.cornerImg+')'}"></i>
                        <i class="corner lottery-corner left-bottom" :style="{backgroundImage:'url('+params.gridsOuter.cornerImg+')'}"></i>
                        <i class="corner lottery-corner right-bottom" :style="{backgroundImage:'url('+params.gridsOuter.cornerImg+')'}"></i>
                        </div>
                    </div>   
        </div>
        
        
    </ninegrid>
</template>
