<style>
.mod-c-signin {
    text-align: center;
    position: relative;
}
.mod-c-signin .c-signin__bg {
    width: 94%;
    margin: 0 auto;
}
img {
    vertical-align: top;
}
.mod-c-signin .c-signin__info {
    position: absolute;
    top: 0.45rem;
    left: 1rem;
    line-height: 0.42rem;
}
.mod-c-signin .c-signin__info .signin-info__count {
    color: #11ab40;
    font-size: 0.34rem;
}
.mod-c-signin .c-signin__info .signin-info__desc {
    color: #26ba53;
    font-size: 0.26rem;
}
.mod-c-signin .c-signin__btn.c-signin__btn--done {
  color:#999;
}

.mod-c-signin .c-signin__btn {
  height: 0.78rem;
  position: absolute;
  top: 0.46rem;
  left: 4rem;
  background-color: #ffdb2e;
  border-radius: 0.1rem;
  line-height: 0.78rem;
  color: #ff661b;
  font-weight: 700;
  width: 2.3rem;
  font-size: 0.35rem;
}
.mod-c-signin .c-signin__progress {
    width: 80%;
    height: 0.2rem;
    border-radius: 0.1rem;
    overflow: hidden;
    -webkit-box-shadow: 0 0 4px 0px #ddd inset;
    box-shadow: 0 0 4px 0px #ddd inset;
    position: absolute;
    top: 74%;
    left: 10%;
    background-color: #cef5da;
}
.mod-c-signin .c-signin__progress .signin-progress__value {
    display: block;
    width: 70%;
    height: 100%;
    background-color: #43c968;
    background-size: 60px 30px;
}
.mod-c-signin .c-signin__dot {
    width: 0.32rem;
    height: 0.28rem;
    position: absolute;
    top: 73%;
    left: 63%;
    background: url(https://images.jyblife.com//act/201804/plateform/signin_dot.png) 0 0/0.32rem 0.28rem no-repeat;
}
</style>


<template class="showTemplate">
    <jybsignin uid="jybsignin" v-bind:params="data" inline-template="">
        <div class="mod-c-signin">
            <template v-if="true">
                <img class="c-signin__bg" src="https://images.jyblife.com//act/201804/plateform/signin_bg.png" alt="签到">
                <div class="c-signin__info">
                    <div class="signin-info__count"> 已累计签到{{data.signInSum}}天 </div>
                    <div class="signin-info__desc"> 每日签到领惊喜 </div>
                </div>
                <div class="c-signin__btn" v-if="data.isSignIn == 0 && data.isCompleted != 1" v-on:click="toSignin" v-bind:data-stat-id="params.eventid || ''">立即签到</div>
                <div class="c-signin__btn c-signin__btn--done" v-if="data.isSignIn != 0 && data.isCompleted != 1">已签到</div>
                <div class="c-signin__btn c-signin__btn--done" v-if="data.isCompleted == 1">已完成</div>
                <div class="c-signin__progress">
                    <span class="signin-progress__value" v-bind:style="{width:data.signInPercent+'%'}"></span>
                </div>
                <div class="c-signin__dot" v-bind:style="{left:data.signInDot+'rem'}"></div>
            </template>
        </div>
    </jybsignin>
</template>
