<template class="showTemplate">
  <jybcoupon uid="jybcoupon" v-bind:params="data" inline-template>
  <div class="mod-c-coupon mod-c-coupon--style5" v-bind:style="{backgroundColor:params.couponBg}">
    <template v-if="true">
      <div class="mod-c-coupon-item" v-for="(item,index) in data.couponList" v-bind:style="{backgroundImage: 'url(' + item.bgURL + ')'}">
        <div class="mod-c-coupon-item__top">
          <p class="mod-c-coupon-item__title" :style="{color: item.desc1Color}" v-html="item.desc1"></p>
          <p class="mod-c-coupon-item__desc" :style="{color: item.desc2Color}">{{ item.desc2 }}</p>
        </div>
        <div class="mod-c-coupon-item__bottom">
          <template v-if="item.drawFlag == false">
            <template v-if="item.times.hour==0 && item.times.minute == 0 && item.times.sec == 0">
              <div class="mod-c-coupon-item__btn"
                :awardindex='index+1'
                v-bind:data-stat-id="item.mtabtn"
                :style="{color: item.btndescColor}"
                v-on:click="toDraw">未领取</div>
            </template>
            <template v-else>
              <p class="mod-c-coupon-item__btn" :style="{color: item.btndescColor}" v-timecutdown="{data:item , endtime:item.drawTime , nowtime:item.nowtime}">{{ item.drawbtndesc }}</p>
            </template>
          </template>
          <template v-else>
            <p v-if="item.status == 1" class="mod-c-coupon-item__btn mod-c-coupon-item__btn--disbaled">已领取</p>
            <p v-else-if="item.status == 3" class="mod-c-coupon-item__btn mod-c-coupon-item__btn--disbaled">已过领取日期</p>
            <p v-else class="mod-c-coupon-item__btn" :style="{color: item.btndescColor}" :awardindex='index+1' v-on:click="toDraw">未领取</p>
          </template>
        </div>
      </div>
    </template>
  </div>
  </jybcoupon>
</template>
