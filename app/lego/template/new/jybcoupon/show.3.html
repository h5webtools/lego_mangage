<template class="showTemplate">
  <jybcoupon uid="jybcoupon" v-bind:params="data" inline-template>
  <div class="mod-c-coupon mod-c-coupon--style3" v-bind:style="{backgroundColor:params.couponBg}">
    <template v-if="true">
      <div class="mod-c-coupon-item" v-for="(item,index) in data.couponList" :style="{backgroundColor:item.bgcolor}">
        <div class="mod-c-coupon-item__top">
          <p class="mod-c-coupon-item__title" :style="{color: item.desc1Color}">{{ item.desc1 }}</p>
          <p class="mod-c-coupon-item__desc" :style="{color: item.desc2Color}">{{ item.desc2 }}</p>
        </div>
        <div class="mod-c-coupon-item__bottom">
          <p v-if="item.status == 1" class="mod-c-coupon-item__btn mod-c-coupon-item__btn--disbaled">已领取</p>
          <!--
          <p v-else-if="item.status == 0" class="mod-c-coupon-item__btn mod-c-coupon-item__btn--disbaled">已抢光</p>
          -->
          <p v-else-if="item.status == 3" class="mod-c-coupon-item__btn mod-c-coupon-item__btn--disbaled">已结束</p>
          <p v-else class="mod-c-coupon-item__btn" :style="{color: item.btndescColor}" :awardindex='index+1' v-on:click="toDraw">{{ item.btndesc }}</p>
        </div>
      </div>
    </template>
  </div>
  </jybcoupon>
</template>
